<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LUNA</title>
    <link rel="icon" href="{{ url_for('static', filename='images/luna_logo.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="{{ url_for('static', filename='images/luna_logo.png') }}" alt="LUNA Logo" class="auth-logo">
            <h2>Welcome Back to LUNA</h2>
            
            <div id="notification" class="notification" style="display: none;"></div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <span class="toggle-password"></span>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
